            </div>

                <span id="hours"></span>
                <p>Horas</p>
            </div>
            <div class="time-unit">
                <span id="minutes"></span>
                <p>Minutos</p>
            </div>
            <div class="time-unit">
                <span id="seconds"></span>
                <p>Segundos</p>
            </div>
        </div>
        <p class="message" id="message">...para o seu colega se libertar das correntes do trabalho!</p>
